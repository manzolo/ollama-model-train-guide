<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet to JSONL Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 2px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 20px;
            margin: 0;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        /* Overlay & Sidebar */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .side-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(200, 200, 200, 0.5);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .chat-container.side-panel-open .side-panel {
            transform: translateX(0);
        }

        .chat-container.side-panel-open .overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .side-panel-header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(200, 200, 200, 0.3);
            background: rgba(255, 255, 255, 0.5);
        }

        .side-panel-header h3 {
            margin: 0;
            font-size: 18px;
            color: #212529;
        }

        .btn-close-panel {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }

        .side-panel-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .side-panel-content .btn {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            width: 100%;
            justify-content: flex-start;
            text-align: left;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px;
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .side-panel-content .btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateX(4px);
        }

        /* Converter Content Area */
        .converter-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .inner-container {
            max-width: 700px;
            width: 100%;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        /* Upload Area */
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #fff;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        /* Form & Inputs */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Action Buttons */
        .btn-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-action:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Feedback Elements */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .preview {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
            overflow-x: auto;
        }

        .preview h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .file-info {
            background: #e8f4f8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .converter-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="overlay" onclick="toggleSidePanel()"></div>
        <div class="side-panel">
            <div class="side-panel-header">
                <h3>Menu</h3>
                <button class="btn-close-panel" onclick="toggleSidePanel()">√ó</button>
            </div>
            <div class="side-panel-content">
                <a href="/" class="btn">
                    üí¨ Return to Chat
                </a>
                <button class="btn" onclick="location.reload()">
                    üîÑ Refresh Page
                </button>
            </div>
        </div>

        <!-- Header -->
        <div class="chat-header">
            <div style="display: flex; align-items: center;">
                <button class="menu-btn" onclick="toggleSidePanel()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1>üìä Spreadsheet Converter</h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="converter-content">
            <div class="inner-container">
                <p class="subtitle">Convert Excel or CSV files to JSONL format for model training</p>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="font-size: 12px; color: #999; margin-top: 5px;">
                        Supported: .xlsx, .xls, .csv (max 500MB)
                    </p>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
                </div>

                <div class="file-info" id="fileInfo"></div>
                <div class="preview" id="preview"></div>

                <form id="convertForm">
                    <div class="form-group">
                        <label for="instructionCol">Question/Instruction Column Name:</label>
                        <input type="text" id="instructionCol" name="instruction_col" value="instruction"
                            placeholder="e.g., question, instruction, input">
                    </div>

                    <div class="form-group">
                        <label for="outputCol">Answer/Output Column Name:</label>
                        <input type="text" id="outputCol" name="output_col" value="output"
                            placeholder="e.g., answer, output, response">
                    </div>

                    <button type="submit" class="btn-action" id="convertBtn" disabled>Convert to JSONL</button>
                </form>

                <div class="spinner" id="spinner"></div>
                <div class="message" id="message"></div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar Toggle
        function toggleSidePanel() {
            document.querySelector('.chat-container').classList.toggle('side-panel-open');
        }

        // Converter Logic
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertForm = document.getElementById('convertForm');
        const convertBtn = document.getElementById('convertBtn');
        const message = document.getElementById('message');
        const spinner = document.getElementById('spinner');
        const fileInfo = document.getElementById('fileInfo');
        const preview = document.getElementById('preview');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            selectedFile = file;
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `<strong>Selected:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            previewFile(file);
        }

        async function previewFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            spinner.style.display = 'block';
            message.style.display = 'none';
            preview.style.display = 'none';
            convertBtn.disabled = true;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 60000);

            try {
                const response = await fetch('/api/converter/preview?t=' + Date.now(), {
                    method: 'POST',
                    body: formData,
                    headers: { 'Cache-Control': 'no-store' },
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                if (data.columns) {
                    preview.style.display = 'block';
                    preview.innerHTML = `
                        <h3>Preview (first 5 rows)</h3>
                        <p style="font-size: 12px; color: #666; margin-bottom: 10px;">
                            Columns found: ${data.columns.join(', ')}
                        </p>
                        <div class="preview-table">
                            <pre style="font-size: 11px; overflow-x: auto;">${JSON.stringify(data.preview, null, 2)}</pre>
                        </div>
                    `;

                    if (data.columns.includes('instruction') || data.columns.includes('question')) {
                        document.getElementById('instructionCol').value =
                            data.columns.includes('instruction') ? 'instruction' : 'question';
                    }
                    if (data.columns.includes('output') || data.columns.includes('answer')) {
                        document.getElementById('outputCol').value =
                            data.columns.includes('output') ? 'output' : 'answer';
                    }
                    convertBtn.disabled = false;
                }
            } catch (error) {
                console.error('Preview error:', error);
                showMessage('Preview failed: ' + error.message, 'error');
                convertBtn.disabled = true;
            } finally {
                spinner.style.display = 'none';
            }
        }

        convertForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile) {
                showMessage('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('instruction_col', document.getElementById('instructionCol').value);
            formData.append('output_col', document.getElementById('outputCol').value);

            convertBtn.disabled = true;
            spinner.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/converter/convert', {
                    method: 'POST',
                    body: formData
                });

                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/jsonl')) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = selectedFile.name.replace(/\.(xlsx|xls|csv)$/, '.jsonl');
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showMessage(`‚úÖ Conversion successful!<br>File downloaded: ${a.download}<br>Check your Downloads folder`, 'success');
                    setTimeout(() => {
                        selectedFile = null;
                        fileInput.value = '';
                        fileInfo.style.display = 'none';
                        preview.style.display = 'none';
                        convertBtn.disabled = false;
                    }, 2000);
                } else {
                    const data = await response.json();
                    if (data.success) {
                        showMessage(`‚úÖ ${data.message}<br>Converted ${data.rows_converted} rows<br>File saved to: /data/training/${data.output_file}`, 'success');
                        setTimeout(() => {
                            selectedFile = null;
                            fileInput.value = '';
                            fileInfo.style.display = 'none';
                            preview.style.display = 'none';
                            convertBtn.disabled = false;
                        }, 2000);
                    } else {
                        showMessage('‚ùå ' + (data.error || 'Conversion failed'), 'error');
                        convertBtn.disabled = false;
                    }
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
                convertBtn.disabled = false;
            } finally {
                spinner.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.className = 'message ' + type;
            message.innerHTML = text;
            message.style.display = 'block';
        }

        window.addEventListener('pageshow', () => {
            spinner.style.display = 'none';
            if (!selectedFile) convertBtn.disabled = true;
        });
    </script>
</body>

</html>
