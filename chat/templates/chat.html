<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 2px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-selector select {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .model-selector button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .model-selector button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
        }

        .message.system {
            align-self: center;
            background: #fff3cd;
            color: #856404;
            font-size: 13px;
            max-width: 90%;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 12px 16px;
            background: #f0f0f0;
            border-radius: 12px;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input {
            padding: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-input button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Ollama Chat</h1>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="">Loading models...</option>
                </select>
                <button onclick="loadModels()">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                Welcome! Select a model and start chatting.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let currentModel = '';

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();

                const select = document.getElementById('modelSelect');
                select.innerHTML = '';

                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        select.appendChild(option);
                    });
                    currentModel = data.models[0].name;
                    select.value = currentModel;
                } else {
                    select.innerHTML = '<option value="">No models available</option>';
                    addSystemMessage('No models found. Please pull a model first.');
                }
            } catch (error) {
                console.error('Error loading models:', error);
                addSystemMessage('Error loading models: ' + error.message);
            }
        }

        // Handle model selection change
        document.getElementById('modelSelect').addEventListener('change', (e) => {
            currentModel = e.target.value;
            addSystemMessage(`Switched to model: ${currentModel}`);
        });

        // Handle Enter key (Shift+Enter for new line)
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;
            if (!currentModel) {
                alert('Please select a model first');
                return;
            }

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            const typing = document.getElementById('typingIndicator');
            typing.style.display = 'block';

            // Disable send button
            const sendBtn = document.getElementById('sendButton');
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        message: message
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;

                // Hide typing, show message
                typing.style.display = 'none';
                messageElement = addMessage('', 'assistant');

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim());

                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line);
                            if (data.response) {
                                assistantMessage += data.response;
                                messageElement.textContent = assistantMessage;
                                scrollToBottom();
                            }
                        } catch (e) {
                            // Ignore parse errors
                        }
                    }
                }
            } catch (error) {
                typing.style.display = 'none';
                addSystemMessage('Error: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Add message to chat
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // Add system message
        function addSystemMessage(text) {
            addMessage(text, 'system');
        }

        // Scroll to bottom
        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Load models on page load
        loadModels();
    </script>
</body>

</html>
